<div class="form-group row">
    <label class="col-sm-2">Student Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="student_Name"
        placeholder="Enter Full Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Department Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="department_Id"
        placeholder="Enter Department Id">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Gender</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="gender"
        placeholder="Enter Gender">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Email Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email_Id"
        placeholder="Enter Email Id">
    </div>
</div>
<button (click)="addStudent()" *ngIf="student.student_Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateStudent()" *ngIf="student.student_Id!=0" class="btn btn-primary">
    Update
</button>
